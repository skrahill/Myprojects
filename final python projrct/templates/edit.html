<div align="center">
	<fieldset>
		<h1>Welcome to update Form</h1>
		<form action="updateemp" method="POST">
			<table>
				<tr>
					<td>CustomerName</td>
					<td><input type="text" name="cname" value="{{row[0]}}" required></td>
				</tr>
				<tr>
					<td>AccontNumber</td>
					<td><input type="text" name="accno" value="{{row[1]}}" required></td>
				</tr>
				<tr>
					<td>DateOfBirth</td>
					<td><input type="date" name="dob"value="{{row[2]}}" required></td>
				</tr>
				<tr>
					<td>contact</td>
					<td><input type="text" name="contact"value="{{row[3]}}" required></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" name="address" value="{{row[4]}}" required></td>
				</tr>

				<tr>
					<td><input type="submit" value="Save"></td>
					<td><input type="reset" value="Reset"></td>
				</tr>
			</table>
		</form>
		<h1><a href="/welcome">Home</a></h1>
		
	</fieldset>
</div>
